<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperLijst</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3796/3796063.png">
    
    <!-- PWA MANIFEST LINK (Verwijst nu naar het bestand public/manifest.json) -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <script>
        // Configuratie voor Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' }
                        ,
                        accent: { 500: '#10b981', 600: '#059669' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-up': 'slideUp 0.3s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: none; 
            /* Zorg ervoor dat de body content rekening houdt met de veilige gebieden */
            padding-top: env(safe-area-inset-top);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .sortable-ghost { opacity: 0.4; background: #334155; }
        .sortable-drag { cursor: grabbing; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; }

        /* BELANGRIJKE AANPASSING: Gebruik safe-area-inset-top voor de header padding */
        .safe-header {
            padding-top: calc(1rem + env(safe-area-inset-top, 0px));
            /* Haal de standaard padding-top van p-4 (1rem) eraf, omdat die nu in de calc zit */
            padding-bottom: 1rem;
        }

        /* Zorg ervoor dat de main content de header niet overlapt (vooral belangrijk als de header 'fixed' zou zijn) */
        main {
            /* De padding-bottom wordt nu dynamisch geregeld via JS/Templates */
            padding-bottom: env(safe-area-inset-bottom, 1rem); 
        }

    </style>
</head>
<body class="bg-dark-900 text-slate-100 min-h-screen flex flex-col items-center overflow-hidden">

    <div id="app" class="w-full max-w-md h-[100dvh] bg-dark-900 shadow-2xl relative flex flex-col">
        <!-- AANGEPASTE HEADER: gebruik de safe-header class -->
        <header class="safe-header px-4 bg-dark-800/90 backdrop-blur-md z-20 border-b border-gray-700/50 flex justify-between items-center shrink-0">
            <h1 id="header-title" class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-500 bg-clip-text text-transparent">SuperLijst</h1>
            <div id="header-actions" class="flex gap-3"></div>
        </header>

        <!-- Main content: Geen pb-32 meer hier. De padding zit in de template om het scrollen te regelen. -->
        <main id="main-content" class="flex-grow p-4 overflow-y-auto"></main>
        
        <div id="notification-container" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 w-11/12 max-w-sm z-50 flex flex-col gap-2 pointer-events-none"></div>

        <!-- NIEUW: Container voor de vaste actiebalk (buiten main) -->

        <div class="flex flex-col items-center justify-center h-full p-8 animate-fade-in">
            <h2 class="text-3xl font-bold text-white mb-6">Inloggen</h2>
            <div class="w-full bg-dark-800 p-6 rounded-xl shadow-lg border border-gray-700">

                <!-- NIEUW: API URL VELD -->
                <label class="text-xs text-gray-400 mb-1 block">API Basis URL (incl. poort)</label>
                <input type="url" id="api-url-input" class="w-full bg-dark-900 rounded-lg px-4 py-3 mb-3 text-white placeholder-gray-500 outline-none border border-gray-700 focus:ring-2 focus:ring-cyan-500" placeholder="http://localhost:8080" required>
                
                <label class="text-xs text-gray-400 mb-1 block">Gebruikersnaam</label>
                <input type="text" id="auth-username" class="w-full bg-dark-900 rounded-lg px-4 py-3 mb-3 text-white placeholder-gray-500 outline-none border border-gray-700 focus:ring-2 focus:ring-emerald-500" placeholder="Gebruikersnaam" required>
                
                <label class="text-xs text-gray-400 mb-1 block">Wachtwoord</label>

    <script>
        /**
         * REGISTER SERVICE WORKER
         */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW geregistreerd!', reg.scope))
                    .catch(err => console.log('SW mislukt:', err));
            });
        }
        
        // ************************************************************
        // API BASIS URL CONSTANTE (WORDT GECONTROLEERD DOOR AUTH SERVICE)
        // ************************************************************
        const API_URL_KEY = 'superlijst_api_url';


        /**
         * ------------------------------------------------------------------
         * AUTHENTICATION SERVICE (JWT Handling)
         * ------------------------------------------------------------------
         */
        const AuthService = {
            TOKEN_KEY: 'superlijst_jwt_token',

            // Functies voor de API URL
            getApiBaseUrl: () => localStorage.getItem(API_URL_KEY) || 'http://localhost:8080',
            setApiBaseUrl: (url) => localStorage.setItem(API_URL_KEY, url),

            getToken: () => localStorage.getItem(AuthService.TOKEN_KEY),
            setToken: (token) => localStorage.setItem(AuthService.TOKEN_KEY, token),
            removeToken: () => localStorage.removeItem(AuthService.TOKEN_KEY),
            isAuthenticated: () => !!AuthService.getToken(),

            // JWT login call
            login: async () => {
                const apiUrlInput = document.getElementById('api-url-input');
                const username = document.getElementById('auth-username').value;
                const password = document.getElementById('auth-password').value;
                const loginButton = document.getElementById('login-button');
                const errorMessage = document.getElementById('auth-error-message');
                
                // 1. URL opslaan en valideren
                const newApiUrl = apiUrlInput.value.trim().replace(/\/+$/, ''); // Verwijder trailing slash
                if (!newApiUrl || !newApiUrl.startsWith('http')) {
                    errorMessage.innerText = 'Ongeldige URL. Moet met http of https beginnen.';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                AuthService.setApiBaseUrl(newApiUrl); // Sla de nieuwe URL op
                
                loginButton.disabled = true;
                loginButton.innerText = 'Bezig met inloggen...';
                errorMessage.classList.add('hidden');
                
                // Gebruik de dynamisch ingestelde URL
                const API_URL_LOGIN = `${newApiUrl}/api/auth/login`;

                try {
                    const response = await fetch(API_URL_LOGIN, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        AuthService.setToken(data.token);
                        app.init(); // Herstart de app na succesvolle login
                    } else {
                        throw new Error(data.error || 'Onbekende inlogfout');
                    }
                } catch (error) {
                    errorMessage.innerText = `Fout: Kan niet verbinden met API. (${error.message})`;
                    errorMessage.classList.remove('hidden');
                    console.error('Login error:', error);
                    loginButton.disabled = false;
                    loginButton.innerText = 'Log In';
                }
            },

            logout: () => {
                AuthService.removeToken();
                app.renderAuth();
            }
        };


        /**
         * ------------------------------------------------------------------
         * API HELPER (Fetch Wrapper met JWT)
         * ------------------------------------------------------------------
         */
        async function apiFetch(path, options = {}) {
            // Construeer de volledige URL met de dynamisch opgehaalde basis URL
            const url = `${AuthService.getApiBaseUrl()}${path}`;
            
            const token = AuthService.getToken();
            if (!token) {
                // Als er geen token is, dwing de gebruiker naar het inlogscherm
                app.renderAuth();
                throw new Error('Authenticatie vereist.');
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            const config = {
                ...options,
                headers,
                // Voor PUT/POST/DELETE sturen we JSON. Voor GET kan de body weg.
                body: options.body ? JSON.stringify(options.body) : undefined
            };

            try {
                const response = await fetch(url, config);

                if (response.status === 401) {
                    // JWT verlopen of ongeldig
                    AuthService.logout();
                    app.showToast('Sessie verlopen. Gelieve opnieuw in te loggen.', 'danger');
                    throw new Error('Sessie verlopen');
                }

                if (!response.ok) {
                    let errorData = {};
                    try { errorData = await response.json(); } catch {}
                    throw new Error(errorData.error || `Netwerkfout: ${response.status}`);
                }
                
                // Bij 204 (No Content, zoals DELETE) geven we null terug
                if (response.status === 204) return null;

                return await response.json();

            } catch (error) {
                // Bijv. Netwerkfout
                console.error('API Fetch Error:', error);
                throw error;
            }
        }


        /**
         * ------------------------------------------------------------------
         * DATA SERVICE (API EERST)
         * ------------------------------------------------------------------
         */
        const DataService = {
            _rawPredefined: [
                { id: 'p1', name: 'Pasta Avond', items: [{ name: '1 zak Pasta Penne' }, { name: '1 pot Tomatensaus' }, { name: '500gr Rundergehakt' }, { name: 'Zakje Parmezaanse Kaas' }, { name: '2 st Courgette' }] },
                { id: 'p2', name: 'Ontbijt', items: [{ name: '2 liter Melk' }, { name: '1 heel Brood' }, { name: 'Doosje Eieren' }, { name: 'Plakjes Kaas' }] }
            ],

            // Standaard sjabloon logica blijft lokaal
            getPredefinedLists: () => {
                const hidden = JSON.parse(localStorage.getItem('hiddenPredefined') || '[]');
                return DataService._rawPredefined.filter(l => !hidden.includes(l.id));
            },
            deletePredefined: (id) => {
                const hidden = JSON.parse(localStorage.getItem('hiddenPredefined') || '[]');
                hidden.push(id);
                localStorage.setItem('hiddenPredefined', JSON.stringify(hidden));
            },
            restorePredefined: (id) => {
                let hidden = JSON.parse(localStorage.getItem('hiddenPredefined') || '[]');
                hidden = hidden.filter(h => h !== id);
                localStorage.setItem('hiddenPredefined', JSON.stringify(hidden));
            },

            // --- API CALLS ---

            /**
             * Haalt alle opgeslagen lijsten op.
             * Gebruikt: GET /api/lists
             * @returns {Promise<Array>} Array of list objects (met id en data veld)
             */
            getSavedLists: async () => {
                try {
                    // We gebruiken de generieke GET /api/lists route
                    const lists = await apiFetch('/api/lists');
                    // Het API antwoord is al een array van {id: 'mongo_id', data: {...}} objecten
                    return lists || [];
                } catch (e) {
                    app.showToast('Fout bij ophalen lijsten.', 'danger');
                    return [];
                }
            },
            
            /**
             * Slaat een nieuwe lijst op (POST) of update een bestaande (PUT).
             * Gebruikt: POST /api/lists of PUT /api/lists/<id>
             * @param {Object} listObj - De lijst data ({name, items}) inclusief optioneel 'id'.
             * @returns {Promise<Object>} Het opgeslagen/geÃ¼pdatete list object.
             */
            saveList: async (listObj) => {
                try {
                    const dataToSend = { ...listObj };
                    delete dataToSend.id; // ID mag niet in de body
                    
                    if (listObj.id) {
                        // PUT: Update bestaande
                        const response = await apiFetch(`/api/lists/${listObj.id}`, {
                            method: 'PUT',
                            body: dataToSend
                        });
                        return response;
                    } else {
                        // POST: Nieuwe lijst
                        const response = await apiFetch('/api/lists', {
                            method: 'POST',
                            body: dataToSend
                        });
                        return response;
                    }
                } catch (e) {
                    app.showToast(`Fout bij opslaan van lijst: ${e.message}`, 'danger');
                    return null;
                }
            },
            
            /**
             * Verwijdert een lijst.
             * Gebruikt: DELETE /api/lists/<id>
             * @param {string} id - De MongoDB ID van de lijst.
             */
            deleteList: async (id) => {
                try {
                    // API Fetch handelt de DELETE /api/lists/<id> call af
                    await apiFetch(`/api/lists/${id}`, { method: 'DELETE' });
                    return true;
                } catch (e) {
                    app.showToast(`Fout bij verwijderen lijst: ${e.message}`, 'danger');
                    return false;
                }
            },

            // Restore is een save
            restoreList: async (listObj) => { 
                await DataService.saveList(listObj); 
            },

            /**
             * Haalt de winkelgeschiedenis op.
             * Gebruikt: GET /api/history
             * @returns {Promise<Array>} Array of history entries.
             */
            getHistory: async () => {
                try {
                    const history = await apiFetch('/api/history');
                    // API antwoord is een array van {id: 'mongo_id', data: {...}} objecten
                    return (history || []).map(h => h.data);
                } catch (e) { 
                    app.showToast('Fout bij ophalen geschiedenis.', 'danger');
                    return [];
                }
            },
            
            /**
             * Voegt een geschiedenis entry toe.
             * Gebruikt: POST /api/history
             * @param {Object} entry - {date: ISOString, itemCount: number}
             */
            addHistory: async (entry) => {
                try {
                    await apiFetch('/api/history', {
                        method: 'POST',
                        body: entry
                    });
                } catch (e) { 
                    app.showToast(`Fout bij opslaan geschiedenis: ${e.message}`, 'danger');
                }
            },

            /**
             * Verwijdert alle geschiedenis.
             * Gebruikt: DELETE /api/history?action=deleteAll
             */
            clearHistory: async () => {
                 try {
                    // Gebruikt de DELETE /api/<endpoint>?query=... route om een bulk delete uit te voeren
                    const result = await apiFetch('/api/history?action=deleteAll', { method: 'DELETE' });
                    return result; 
                } catch (e) {
                    app.showToast(`Fout bij wissen geschiedenis: ${e.message}`, 'danger');
                    return false;
                }
            }
        };

        /**
         * ------------------------------------------------------------------
         * APP LOGIC
         * ------------------------------------------------------------------
         */
        const app = {
            currentList: null, shoppingList: [], undoState: null, statsDate: new Date(),

            init: () => { 
                // Zorg ervoor dat de vaste actiebalk leeg is bij opstarten
                document.getElementById('fixed-action-bar').innerHTML = '';

                if (AuthService.isAuthenticated()) {
                    app.renderDashboard(); 
                    document.getElementById('header-actions').innerHTML = `
                        <button onclick="app.renderStats()" class="text-gray-400 hover:text-cyan-400 transition" title="Statistieken"><i class="fa-solid fa-chart-simple"></i></button>
                        <button onclick="AuthService.logout()" class="text-gray-400 hover:text-red-400 transition" title="Uitloggen"><i class="fa-solid fa-right-from-bracket"></i></button>
                    `;
                } else {
                    app.renderAuth();
                }
            },
            
            // NIEUWE HELPER: Leeg de vaste actiebalk
            clearFixedActions: () => {
                document.getElementById('fixed-action-bar').innerHTML = '';
            },

            // --- UI HELPERS ---
            showToast: (msg, type = 'success', undoCallback = null) => {
                const container = document.getElementById('notification-container');
                const el = document.createElement('div');
                const color = type === 'danger' ? 'bg-red-500/10 border-red-500' : 'bg-dark-800 border-gray-700';
                const text = type === 'danger' ? 'text-red-400' : 'text-white';

                el.className = `${color} ${text} px-4 py-3 rounded-lg shadow-xl border flex justify-between items-center animate-slide-up pointer-events-auto`;
                let html = `<span class="text-sm font-medium mr-4">${msg}</span>`;
                if (undoCallback) html += `<button id="undo-btn" class="text-emerald-400 font-bold text-sm hover:text-emerald-300 uppercase tracking-wide">Herstel</button>`;
                el.innerHTML = html;
                container.appendChild(el);
                if (undoCallback) { el.querySelector('#undo-btn').onclick = () => { undoCallback(); el.remove(); }; }
                setTimeout(() => { if(el.parentElement) { el.style.opacity = '0'; el.style.transform = 'translateY(10px)'; setTimeout(() => el.remove(), 300); } }, 4000);
            },

            handleUndo: async () => {
                if (!app.undoState) return;
                if (app.undoState.type === 'list') {
                    if (app.undoState.isPredefined) DataService.restorePredefined(app.undoState.data.id);
                    else await DataService.restoreList(app.undoState.data);
                    app.renderDashboard();
                } else if (app.undoState.type === 'item') {
                    app.currentList.items.splice(app.undoState.index, 0, app.undoState.data);
                    app.renderEditor(false);
                }
                app.undoState = null;
            },

            // --- VIEW: Auth ---
            renderAuth: () => {
                app.clearFixedActions(); // Clear fixed bar
                document.getElementById('main-content').innerHTML = '';
                const tpl = document.getElementById('tpl-auth').content.cloneNode(true);
                
                // Vul het URL veld in met de laatst opgeslagen of standaardwaarde
                const apiUrlInput = tpl.getElementById('api-url-input');
                if (apiUrlInput) {
                    apiUrlInput.value = AuthService.getApiBaseUrl();
                }
                
                document.getElementById('main-content').appendChild(tpl);
                document.getElementById('header-title').innerText = "SuperLijst";
                document.getElementById('header-actions').innerHTML = '';
            },

            // --- VIEW: Dashboard ---
            renderDashboard: async () => {
                app.clearFixedActions(); // Clear fixed bar
                const main = document.getElementById('main-content');
                const tpl = document.getElementById('tpl-dashboard').content.cloneNode(true);
                const savedContainer = tpl.getElementById('saved-list-container');
                const savedSection = tpl.getElementById('saved-section');
                const predefinedContainer = tpl.getElementById('predefined-list-container');

                document.getElementById('header-title').innerText = "SuperLijst";
                // De acties worden al in app.init() gezet na login

                const visiblePredefined = DataService.getPredefinedLists();
                visiblePredefined.forEach(list => predefinedContainer.appendChild(app.createListCard(list, false)));

                // Fetch data from API
                const apiResponse = await DataService.getSavedLists();
                // Map de API response: {id: 'mongo_id', data: {name: '...', items: [...]}} -> {id: 'mongo_id', name: '...', items: [...]}
                const savedLists = apiResponse.map(doc => ({
                    id: doc.id,
                    name: doc.data.name,
                    items: doc.data.items || []
                }));
                
                if (savedLists.length > 0) {
                    savedSection.classList.remove('hidden');
                    savedLists.forEach(list => savedContainer.appendChild(app.createListCard(list, true)));
                } else {
                    savedSection.classList.add('hidden');
                }

                main.innerHTML = ''; main.appendChild(tpl);
            },

            createListCard: (list, isSaved) => {
                const div = document.createElement('div');
                div.className = "bg-dark-800 p-4 rounded-xl border border-gray-800 active:scale-[0.98] transition cursor-pointer flex justify-between items-center group relative overflow-hidden";
                div.onclick = (e) => { 
                    if(!e.target.closest('.delete-btn')) {
                        // Zorg ervoor dat de ID van de opgeslagen API-lijst behouden blijft
                        app.loadListForEditing(isSaved ? list : { ...list, id: null });
                    }
                };
                div.innerHTML = `
                    <div class="flex items-center gap-4 z-10">
                        <div class="w-10 h-10 rounded-full bg-dark-900/50 flex items-center justify-center text-emerald-500 font-bold text-lg">${list.name.charAt(0).toUpperCase()}</div>
                        <div><h3 class="font-bold text-white leading-tight">${list.name}</h3><p class="text-xs text-gray-500 mt-0.5">${list.items.length} producten</p></div>
                    </div>`;
                
                const delBtn = document.createElement('button');
                delBtn.className = "delete-btn text-gray-600 hover:text-red-500 p-3 -mr-2 transition z-10 relative";
                delBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
                delBtn.onclick = async (e) => {
                    e.stopPropagation();
                    // Maak een kopie van de list object voor de undo state
                    app.undoState = { type: 'list', data: JSON.parse(JSON.stringify(list)), isPredefined: !isSaved };
                    
                    if (isSaved) {
                        const success = await DataService.deleteList(list.id);
                        if(success) {
                            app.renderDashboard();
                            app.showToast(`'${list.name}' verwijderd`, 'success', app.handleUndo);
                        } else {
                            app.undoState = null; // Verwijderen mislukt, geen undo mogelijk
                        }
                    } else {
                        DataService.deletePredefined(list.id);
                        app.renderDashboard();
                        app.showToast(`'${list.name}' verborgen`, 'success', app.handleUndo);
                    }
                };
                div.appendChild(delBtn);
                return div;
            },

            // --- VIEW: Editor ---
            startEmpty: () => { app.loadListForEditing({ id: null, name: "", items: [] }); },
            loadListForEditing: (list) => {
                // Diepe kopie om de originele lijst niet aan te tasten
                app.currentList = JSON.parse(JSON.stringify(list));
                app.renderEditor();
            },
            renderEditor: (focusNew = true) => {
                const main = document.getElementById('main-content');
                const tpl = document.getElementById('tpl-editor').content.cloneNode(true);
                const nameInput = tpl.getElementById('list-name-input');
                nameInput.value = app.currentList.name;
                nameInput.oninput = (e) => app.currentList.name = e.target.value;
                const ul = tpl.getElementById('editor-items');
                // Zorg ervoor dat items een array is, zelfs als het leeg is.
                (app.currentList.items || []).forEach((item, index) => ul.appendChild(app.createEditorItem(item, index)));
                
                document.getElementById('header-title').innerText = "Bewerken";
                document.getElementById('header-actions').innerHTML = `<button onclick="app.shareList()" class="text-emerald-500 hover:text-white transition" title="Delen"><i class="fa-solid fa-share-nodes"></i></button>`;
                
                main.innerHTML = ''; 
                main.appendChild(tpl);
                
                // NIEUW: Render de vaste actiebalk
                const fixedBarTpl = document.getElementById('tpl-editor-actions').content.cloneNode(true);
                document.getElementById('fixed-action-bar').innerHTML = '';
                document.getElementById('fixed-action-bar').appendChild(fixedBarTpl);


                new Sortable(document.getElementById('editor-items'), {
                    animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost', dragClass: 'sortable-drag',
                    onEnd: (evt) => {
                        const item = app.currentList.items.splice(evt.oldIndex, 1)[0];
                        app.currentList.items.splice(evt.newIndex, 0, item);
                    }
                });
                if (focusNew) { const ni = document.getElementById('new-item-input'); if(ni) ni.focus(); }
            },
            createEditorItem: (item, index) => {
                const li = document.createElement('li');
                li.className = "flex items-center gap-2 bg-dark-800 p-2 rounded-lg group animate-fade-in border border-gray-800";
                li.innerHTML = `
                    <div class="drag-handle text-gray-600 cursor-grab p-2 hover:text-white touch-none"><i class="fa-solid fa-grip-vertical"></i></div>
                    <input type="text" value="${item.name}" onchange="app.updateItem(${index}, 'name', this.value)" class="flex-grow bg-transparent text-white font-medium outline-none border-b border-transparent focus:border-gray-600 px-1 py-1" placeholder="Naam van product">
                    <button onclick="app.removeItem(${index})" class="text-gray-600 hover:text-red-500 transition p-2"><i class="fa-solid fa-xmark"></i></button>`;
                return li;
            },
            updateItem: (index, field, value) => { app.currentList.items[index][field] = value; },
            addItem: (name = null) => {
                const input = document.getElementById('new-item-input');
                const val = name || (input ? input.value.trim() : '');
                if (val) { 
                    if (!app.currentList.items) app.currentList.items = []; // Zorg voor initiÃ«le array
                    app.currentList.items.push({ name: val }); 
                    // Update UI zonder full render als input leeg is (sneller)
                    if (input && !name) input.value = '';
                    app.renderEditor(false);
                }
            },
            removeItem: (index) => {
                const item = app.currentList.items[index];
                app.undoState = { type: 'item', data: item, index: index };
                app.currentList.items.splice(index, 1);
                app.renderEditor(false);
                app.showToast("Item verwijderd", 'success', app.handleUndo);
            },
            
            // --- Actions ---
            startVoiceInput: () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) { 
                    app.showToast("Je browser ondersteunt spraakinvoer niet.", 'danger'); 
                    return; 
                }
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                const rec = new SR(); rec.lang = 'nl-NL'; rec.interimResults = false;
                const mic = document.getElementById('mic-icon'); mic.className = "fa-solid fa-microphone-lines text-red-500 animate-pulse";
                rec.start();
                rec.onresult = (e) => { 
                    document.getElementById('new-item-input').value = e.results[0][0].transcript; 
                    mic.className = "fa-solid fa-microphone"; 
                    document.getElementById('new-item-input').focus(); 
                };
                rec.onend = () => mic.className = "fa-solid fa-microphone";
                rec.onerror = (e) => {
                    mic.className = "fa-solid fa-microphone";
                    if (e.error !== 'no-speech' && e.error !== 'not-allowed') {
                        app.showToast(`Spraakfout: ${e.error}`, 'danger');
                    }
                }
            },
            shareList: () => {
                const text = (app.currentList.items || []).map(i => `- ${i.name}`).join('\n');
                const full = `Boodschappenlijst: ${app.currentList.name}\n\n${text}`;
                if (navigator.share) navigator.share({ title: app.currentList.name, text: full }).catch(console.error);
                else { 
                    // Fallback voor kopiÃ«ren naar klembord
                    const tempInput = document.createElement('textarea');
                    tempInput.value = full;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    app.showToast("Lijst gekopieerd naar klembord"); 
                }
            },
            
            saveListAction: async (andShop = false) => {
                const list = app.currentList;
                if (!list.name) return app.showToast("Geef de lijst een naam!", 'danger');
                if (list.items.length === 0) return app.showToast("Lijst is leeg!", 'danger');
                
                const result = await DataService.saveList(list);

                if (result && result.id) {
                    list.id = result.id; // Zorg ervoor dat de ID wordt bijgewerkt voor een nieuwe lijst
                    if (andShop) {
                        app.startShoppingMode();
                    } else {
                        app.showToast("Lijst opgeslagen");
                        app.renderDashboard();
                    }
                } else if (result === null) {
                    // PUT succesvol (geen content retour) of POST mislukt
                    if (!andShop) app.renderDashboard();
                }
                // Foutmelding wordt afgehandeld in DataService
            },
            
            saveAndShop: () => app.saveListAction(true),
            saveOnly: () => app.saveListAction(false),

            // --- VIEW: Shopping ---
            startShoppingMode: () => {
                app.shoppingList = (app.currentList.items || []).map(item => ({ ...item, done: false }));
                app.renderShopping();
            },
            renderShopping: () => {
                app.clearFixedActions(); // Clear fixed bar
                const main = document.getElementById('main-content');
                const tpl = document.getElementById('tpl-shopping').content.cloneNode(true);
                tpl.getElementById('shopping-title').innerText = app.currentList.name || "Boodschappen";
                document.getElementById('header-title').innerText = "Winkelen";
                document.getElementById('header-actions').innerHTML = ''; 
                const ul = tpl.getElementById('shopping-items');
                app.shoppingList.forEach((item, index) => { ul.appendChild(app.createShoppingItem(item, index)); });
                main.innerHTML = ''; main.appendChild(tpl); app.updateProgress();
            },
            createShoppingItem: (item, index) => {
                const li = document.createElement('li');
                const isDone = item.done;
                li.className = `flex items-center justify-between p-4 rounded-xl cursor-pointer transition-all duration-300 border select-none group ${isDone ? 'bg-dark-900 border-gray-800 opacity-60' : 'bg-dark-800 border-gray-700 shadow-md hover:border-emerald-500/50'}`;
                li.onclick = () => { if(navigator.vibrate) navigator.vibrate(20); app.toggleShopItem(index); };
                li.innerHTML = `
                    <div class="flex items-center w-full">
                        <div class="w-6 h-6 rounded border-2 mr-3 flex items-center justify-center shrink-0 transition-colors ${isDone ? 'bg-emerald-500 border-emerald-500' : 'border-gray-500 bg-transparent'}"><i class="fa-solid fa-check text-white text-xs ${isDone ? 'opacity-100' : 'opacity-0'}"></i></div>
                        <div class="${isDone ? 'line-through text-gray-500' : 'text-gray-100'} flex items-center flex-grow overflow-hidden"><span class="text-lg font-medium truncate">${item.name}</span></div>
                    </div>`;
                return li;
            },
            toggleShopItem: (index) => { app.shoppingList[index].done = !app.shoppingList[index].done; app.renderShopping(); },
            updateProgress: () => {
                const total = app.shoppingList.length; const done = app.shoppingList.filter(i => i.done).length;
                const pct = total === 0 ? 0 : Math.round((done / total) * 100);
                document.getElementById('progress-bar').style.width = `${pct}%`; document.getElementById('progress-text').innerText = `${pct}%`;
                if (done === total && total > 0) app.showToast("Boodschappen compleet! ðŸŽ‰");
            },
            finishShopping: async () => {
                const bought = app.shoppingList.filter(i => i.done).length;
                if (bought > 0) await DataService.addHistory({ date: new Date().toISOString(), itemCount: bought });
                app.renderDashboard();
            },

            // --- VIEW: Stats ---
            renderStats: () => {
                app.clearFixedActions(); // Clear fixed bar
                const main = document.getElementById('main-content');
                const tpl = document.getElementById('tpl-stats').content.cloneNode(true);
                document.getElementById('header-title').innerText = "Statistieken";
                // Acties worden in init gezet
                main.innerHTML = ''; main.appendChild(tpl);
                app.updateCalendar();
            },
            changeStatMonth: (delta) => { app.statsDate.setMonth(app.statsDate.getMonth() + delta); app.updateCalendar(); },
            updateCalendar: async () => {
                const year = app.statsDate.getFullYear(); const month = app.statsDate.getMonth();
                const monthNames = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"];
                document.getElementById('stats-month-year').innerText = `${monthNames[month]} ${year}`;

                const history = await DataService.getHistory();
                const now = new Date();
                const dayCounts = {};
                let monthTrips = 0; let yearTrips = 0;

                history.forEach(entry => {
                    const d = new Date(entry.date);
                    if (d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) monthTrips++;
                    if (d.getFullYear() === now.getFullYear()) yearTrips++;
                    if (d.getMonth() === month && d.getFullYear() === year) {
                        const dayKey = d.getDate();
                        dayCounts[dayKey] = (dayCounts[dayKey] || 0) + 1; 
                    }
                });

                document.getElementById('stat-count-month').innerText = monthTrips;
                document.getElementById('stat-count-year').innerText = yearTrips;

                const daysContainer = document.getElementById('calendar-days'); daysContainer.innerHTML = '';
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startOffset = firstDay === 0 ? 6 : firstDay - 1;

                for (let i = 0; i < startOffset; i++) daysContainer.appendChild(document.createElement('div'));
                for (let day = 1; day <= daysInMonth; day++) {
                    const div = document.createElement('div');
                    const count = dayCounts[day];
                    div.className = `aspect-square rounded-lg flex flex-col items-center justify-center text-sm font-medium relative border ${count !== undefined ? 'bg-emerald-500/20 border-emerald-500 text-white shadow-[0_0_10px_rgba(16,185,129,0.2)]' : 'bg-dark-900 border-gray-800 text-gray-500'}`;
                    div.innerHTML = `<span>${day}</span>` + (count !== undefined ? `<span class="text-[9px] text-emerald-400 font-bold mt-[-2px]">+${count}</span>` : '');
                    daysContainer.appendChild(div);
                }
            },

            // NEW: Clear stats UI Logic
            clearStats: async () => {
                 // Vervang confirm() door een custom modal/toast in een echte app.
                if (window.confirm("Weet je zeker dat je alle geschiedenis en statistieken wilt wissen? Dit kan niet ongedaan worden gemaakt.")) {
                    const success = await DataService.clearHistory();
                    if (success) {
                        app.showToast("Statistieken gewist");
                        app.renderStats(); 
                    }
                }
            }
        };

        window.addEventListener('DOMContentLoaded', app.init);
    </script>
