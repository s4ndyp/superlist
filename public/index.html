<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperLijst</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- De echte iconen moeten nog in de PWA map worden geplaatst -->
    <link rel="apple-touch-icon" href="android-chrome-192x192.png"> 
    
    <!-- PWA MANIFEST LINK -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <script>
        // Configuratie voor Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' }
                        ,
                        accent: { 500: '#10b981', 600: '#059669' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-up': 'slideUp 0.3s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: none; 
            /* Zorg ervoor dat de body content rekening houdt met de veilige gebieden */
            padding-top: env(safe-area-inset-top);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .sortable-ghost { opacity: 0.4; background: #334155; }
        .sortable-drag { cursor: grabbing; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; }

        /* BELANGRIJKE AANPASSING: Gebruik safe-area-inset-top voor de header padding */
        .safe-header {
            padding-top: calc(1rem + env(safe-area-inset-top, 0px));
            padding-bottom: 1rem;
        }

        /* Zorg ervoor dat de main content de header niet overlapt (vooral belangrijk als de header 'fixed' zou zijn) */
        main {
            padding-bottom: env(safe-area-inset-bottom, 1rem); 
        }

    </style>
</head>
<body class="bg-dark-900 text-slate-100 min-h-screen flex flex-col items-center overflow-hidden">

    <div id="app" class="w-full max-w-md h-[100dvh] bg-dark-900 shadow-2xl relative flex flex-col">
        <!-- AANGEPASTE HEADER: gebruik de safe-header class -->
        <header class="safe-header px-4 bg-dark-800/90 backdrop-blur-md z-20 border-b border-gray-700/50 flex justify-between items-center shrink-0">
            <h1 id="header-title" class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-500 bg-clip-text text-transparent">SuperLijst</h1>
            <div id="header-actions" class="flex gap-3"></div>
        </header>

        <!-- Main content: Geen pb-32 meer hier. De padding zit in de template om het scrollen te regelen. -->
        <main id="main-content" class="flex-grow p-4 overflow-y-auto"></main>
        
        <div id="notification-container" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 w-11/12 max-w-sm z-50 flex flex-col gap-2 pointer-events-none"></div>

        <!-- Container voor de vaste actiebalk (buiten main) -->
        <div id="fixed-action-bar" class="fixed inset-x-0 bottom-0 z-30"></div> 
    </div>

    <!-- TEMPLATES -->
    
    <!-- NIEUWE TEMPLATE: AUTHENTICATIE -->
    <template id="tpl-auth">
        <div class="flex flex-col items-center justify-center h-full p-8 animate-fade-in">
            <h2 class="text-3xl font-bold text-white mb-6">Inloggen</h2>
            <div class="w-full bg-dark-800 p-6 rounded-xl shadow-lg border border-gray-700">
                <p class="text-gray-400 mb-4 text-sm">Gebruik je API Gateway gebruikersnaam en wachtwoord om in te loggen.</p>
                
                <!-- NIEUW: API URL VELD -->
                <label class="text-xs text-gray-400 mb-1 block">API Basis URL (incl. poort)</label>
                <input type="url" id="api-url-input" class="w-full bg-dark-900 rounded-lg px-4 py-3 mb-3 text-white placeholder-gray-500 outline-none border border-gray-700 focus:ring-2 focus:ring-cyan-500" placeholder="http://localhost:8080" required>
                
                <label class="text-xs text-gray-400 mb-1 block">Gebruikersnaam</label>
                <input type="text" id="auth-username" class="w-full bg-dark-900 rounded-lg px-4 py-3 mb-3 text-white placeholder-gray-500 outline-none border border-gray-700 focus:ring-2 focus:ring-emerald-500" placeholder="Gebruikersnaam" required>
                
                <label class="text-xs text-gray-400 mb-1 block">Wachtwoord</label>
                <input type="password" id="auth-password" class="w-full bg-dark-900 rounded-lg px-4 py-3 mb-6 text-white placeholder-gray-500 outline-none border border-gray-700 focus:ring-2 focus:ring-emerald-500" placeholder="Wachtwoord" required onkeypress="if(event.key === 'Enter') AuthService.login()">
                
                <button onclick="AuthService.login()" id="login-button" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition shadow-md shadow-emerald-900/50">
                    Log In
                </button>
            </div>
            <p id="auth-error-message" class="text-red-400 mt-4 text-sm hidden"></p>
        </div>
    </template>

    <template id="tpl-dashboard">
        <div class="space-y-6 animate-fade-in pb-10">
            <div>
                <h2 class="text-xs uppercase tracking-wider text-gray-500 font-bold mb-3 pl-1">Sjablonen</h2>
                <div id="predefined-list-container" class="grid grid-cols-1 gap-3"></div>
            </div>
            <div id="saved-section">
                <h2 class="text-xs uppercase tracking-wider text-gray-500 font-bold mb-3 pl-1">Mijn Lijsten</h2>
                <div id="saved-list-container" class="grid grid-cols-1 gap-3"></div>
            </div>
            <button onclick="app.startEmpty()" class="w-full py-4 border-2 border-dashed border-gray-700 rounded-xl text-gray-400 hover:text-emerald-400 hover:border-emerald-500/50 hover:bg-dark-800 transition flex items-center justify-center gap-2 group">
                <div class="w-8 h-8 rounded-full bg-dark-800 group-hover:bg-emerald-500/20 flex items-center justify-center transition"><i class="fa-solid fa-plus"></i></div>
                <span class="font-medium">Nieuwe lege lijst</span>
            </button>
        </div>
    </template>

        <!-- Scrollruimte vergroot voor de vaste actiebalk -->
        <div class="flex flex-col h-full animate-fade-in pb-48"> 
            <!-- Header Sticky -->
            <div class="mb-4 sticky top-0 bg-dark-900 z-10 py-2 border-b border-gray-800/50">
                <label class="text-xs text-gray-500 uppercase font-bold ml-1">Lijst Naam</label>
                <input type="text" id="list-name-input" class="w-full bg-transparent text-2xl font-bold border-b border-gray-700 focus:border-emerald-500 outline-none py-2 text-white placeholder-gray-600 transition-colors" placeholder="Bijv. Weekend Boodschappen">
            </div>

            <!-- List Items -->

                    <button onclick="app.startVoiceInput()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-emerald-400 transition" title="Spraakinvoer"><i id="mic-icon" class="fa-solid fa-microphone"></i></button>
                </div>
                <button onclick="app.addItem()" class="bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl w-12 flex items-center justify-center transition shadow-lg shadow-emerald-900/50"><i class="fa-solid fa-plus"></i></button>

    <!-- NIEUWE TEMPLATE: VASTE ACTIEBALK VOOR EDITOR -->

        <!-- Vaste actiebalk, rekening houdend met de veilige zone onderaan -->

                <!-- Split Buttons -->

                    <button onclick="app.renderDashboard()" class="text-gray-500 hover:text-white py-3 rounded-xl border border-gray-700 hover:border-gray-500 transition text-sm font-medium">
                        Annuleren

                <h2 id="stats-month-year" class="text-lg font-bold text-white capitalize"></h2>

            <!-- Clear & Back Buttons -->

                <button onclick="app.clearStats()" class="w-full py-3 text-red-400 hover:text-red-300 border border-red-900/30 hover:border-red-900/60 rounded-xl bg-red-500/5 transition text-sm font-medium flex items-center justify-center gap-2">
                    <i class="fa-solid fa-trash-can"></i> Geschiedenis wissen

    <script>
        // Unieke ID generator voor lokale items
        function uuidv4() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        // Foutcode voor offline mutaties
        const OFFLINE_MUTATION_BLOCKED = 'OFFLINE_MUTATION_BLOCKED';

        /**
         * ------------------------------------------------------------------
         * SERVICE WORKER & SYNC
         * ------------------------------------------------------------------
         */

        // Registreer Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => {
                        console.log('SW geregistreerd!', reg.scope);
                        // Luister naar berichten van de Service Worker (voor SYNC_SUCCESS)
                        navigator.serviceWorker.addEventListener('message', app.handleSWMessage); 
                    })
                    .catch(err => console.log('SW mislukt:', err));
            });
        }
        
        // Controleren van de netwerkstatus
        const isOnline = () => navigator.onLine;

        // Sync Queue Helpers
        const SYNC_QUEUE_KEY = 'superlijst_sync_queue';
        const TEMP_ID_PREFIX = 'temp-';

        const SyncQueue = {
            getQueue: () => JSON.parse(localStorage.getItem(SYNC_QUEUE_KEY) || '[]'),
            setQueue: (queue) => localStorage.setItem(SYNC_QUEUE_KEY, JSON.stringify(queue)),
            
            // Nieuwe mutatie toevoegen aan de queue
            addMutation: (mutation) => {
                const queue = SyncQueue.getQueue();
                queue.push(mutation);
                SyncQueue.setQueue(queue);
            },

            // Haal de volgende mutatie op en verwijder deze uit de wachtrij
            getNextMutation: () => {
                const queue = SyncQueue.getQueue();
                if (queue.length === 0) return null;
                const next = queue.shift();
                SyncQueue.setQueue(queue);
                return next;
            },
            
            // Mutatie terugzetten (bij fout)
            revertMutation: (mutation) => {
                const queue = SyncQueue.getQueue();
                queue.unshift(mutation); // Plaats de mislukte mutatie bovenaan de wachtrij
                SyncQueue.setQueue(queue);
            }
        };


        // ************************************************************
        // API BASIS URL CONSTANTE (WORDT GECONTROLEERD DOOR AUTH SERVICE)
        // ************************************************************
        const API_URL_KEY = 'superlijst_api_url';


        /**
         * ------------------------------------------------------------------
         * AUTHENTICATION SERVICE (JWT Handling)
         * ------------------------------------------------------------------
         */
        const AuthService = {
            TOKEN_KEY: 'superlijst_jwt_token',

            // Functies voor de API URL
            getApiBaseUrl: () => localStorage.getItem(API_URL_KEY) || 'http://localhost:8080',
            setApiBaseUrl: (url) => localStorage.setItem(API_URL_KEY, url),

            getToken: () => localStorage.getItem(AuthService.KEY),
            setToken: (token) => localStorage.setItem(AuthService.TOKEN_KEY, token),
            removeToken: () => localStorage.removeItem(AuthService.TOKEN_KEY),
            isAuthenticated: () => !!AuthService.getToken(),

            // JWT login call
            login: async () => {
                const apiUrlInput = document.getElementById('api-url-input');
                const username = document.getElementById('auth-username').value;
                const password = document.getElementById('auth-password').value;
                const loginButton = document.getElementById('login-button');
                const errorMessage = document.getElementById('auth-error-message');
                
                // 1. URL opslaan en valideren
                const newApiUrl = apiUrlInput.value.trim().replace(/\/+$/, ''); // Verwijder trailing slash
                if (!newApiUrl || !newApiUrl.startsWith('http')) {
                    errorMessage.innerText = 'Ongeldige URL. Moet met http of https beginnen.';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                AuthService.setApiBaseUrl(newApiUrl); // Sla de nieuwe URL op
                
                loginButton.disabled = true;
                loginButton.innerText = 'Bezig met inloggen...';
                errorMessage.classList.add('hidden');
                
                // Gebruik de dynamisch ingestelde URL
                const API_URL_LOGIN = `${newApiUrl}/api/auth/login`;

                try {
                    const response = await fetch(API_URL_LOGIN, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        AuthService.setToken(data.token);
                        app.init(); // Herstart de app na succesvolle login
                    } else {
                        throw new Error(data.error || 'Onbekende inlogfout');
                    }
                } catch (error) {
                    errorMessage.innerText = `Fout: Kan niet verbinden met API. (${error.message})`;
                    errorMessage.classList.remove('hidden');
                    console.error('Login error:', error);
                    loginButton.disabled = false;
                    loginButton.innerText = 'Log In';
                }
            },

            logout: () => {
                AuthService.removeToken();
                app.renderAuth();
            }
        };


        /**
         * ------------------------------------------------------------------
         * API HELPER (Fetch Wrapper met JWT en Offline Sync)
         * ------------------------------------------------------------------
         */
        async function apiFetch(path, options = {}) {
            const isMutation = ['POST', 'PUT', 'DELETE'].includes(options.method);
            
            // Offline check voor mutaties
            if (!isOnline() && isMutation) {
                // Als we offline zijn, blokkeren we de mutatie en laten de DataService deze in de wachtrij plaatsen.
                throw new Error(OFFLINE_MUTATION_BLOCKED);
            }

            // Construeer de volledige URL met de dynamisch opgehaalde basis URL
            const apiUrlBase = AuthService.getApiBaseUrl();
            const url = `${apiUrlBase}${path}`;
            
            const token = AuthService.getToken();
            if (!token) {
                app.renderAuth();
                throw new Error('Authenticatie vereist.');
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            const config = {
                ...options,
                headers,
                body: options.body ? JSON.stringify(options.body) : undefined
            };

            try {
                const response = await fetch(url, config);

                if (response.status === 401) {
                    AuthService.logout();
                    app.showToast('Sessie verlopen. Gelieve opnieuw in te loggen.', 'danger');
                    throw new Error('Sessie verlopen');
                }

                if (!response.ok) {
                    let errorData = {};
                    try { errorData = await response.json(); } catch {}
                    throw new Error(errorData.error || `Netwerkfout: ${response.status}`);
                }
                
                if (response.status === 204) return null;
                return await response.json();

            } catch (error) {
                console.error('API Fetch Error:', error);
                // Gooi de fout opnieuw, tenzij we offline zijn, dan blokkeren we de mutatie.
                throw error;
            }
        }


        /**
         * ------------------------------------------------------------------
         * DATA SERVICE (API EERST + OFFLINE FALLBACK)
         * ------------------------------------------------------------------
         */
        const LOCAL_LISTS_KEY = 'superlijst_local_lists';

        const DataService = {
            _rawPredefined: [
                { id: 'p1', name: 'Pasta Avond', items: [{ name: '1 zak Pasta Penne' }, { name: '1 pot Tomatensaus' }, { name: '500gr Rundergehakt' }, { name: 'Zakje Parmezaanse Kaas' }, { name: '2 st Courgette' }] },
                { id: 'p2', name: 'Ontbijt', items: [{ name: '2 liter Melk' }, { name: '1 heel Brood' }, { name: 'Doosje Eieren' }, { name: 'Plakjes Kaas' }] }
            ],

            // Lokaal opslaan van de momenteel gesynchroniseerde/lokale lijstweergave
            _getListsFromLocalStorage: () => JSON.parse(localStorage.getItem(LOCAL_LISTS_KEY) || '[]'),
            _setListsToLocalStorage: (lists) => localStorage.setItem(LOCAL_LISTS_KEY, JSON.stringify(lists)),
            
            // Standaard sjabloon logica blijft lokaal
            getPredefinedLists: () => {
                const hidden = JSON.parse(localStorage.getItem('hiddenPredefined') || '[]');
                return DataService._rawPredefined.filter(l => !hidden.includes(l.id));
            },
            deletePredefined: (id) => {
                const hidden = JSON.parse(localStorage.getItem('hiddenPredefined') || '[]');
                hidden.push(id);
                localStorage.setItem('hiddenPredefined', JSON.stringify(hidden));
            },
            restorePredefined: (id) => {
                let hidden = JSON.parse(localStorage.getItem('hiddenPredefined') || '[]');
                hidden = hidden.filter(h => h !== id);
                localStorage.setItem('hiddenPredefined', JSON.stringify(hidden));
            },

            // --- API CALLS MET OFFLINE LOGICA ---

            getSavedLists: async () => {
                if (!isOnline()) {
                    app.showToast('Offline modus. Toon lokale lijsten.', 'danger');
                    return DataService._getListsFromLocalStorage();
                }

                try {
                    const lists = await apiFetch('/api/lists', { method: 'GET' });
                    // API antwoord is al een array van {id: 'mongo_id', data: {...}} objecten
                    const remoteLists = lists || [];
                    
                    // Sla de gesynchroniseerde lijsten lokaal op
                    DataService._setListsToLocalStorage(remoteLists); 
                    return remoteLists;
                } catch (e) {
                    app.showToast('Fout bij ophalen lijsten. Toon lokale lijsten.', 'danger');
                    return DataService._getListsFromLocalStorage();
                }
            },
            
            saveList: async (listObj) => {
                const isNew = !listObj.id || listObj.id.startsWith(TEMP_ID_PREFIX);
                const method = isNew ? 'POST' : 'PUT';
                const path = isNew ? '/api/lists' : `/api/lists/${listObj.id}`;
                
                // 1. Maak een kopie voor lokale opslag (deze moet het ID behouden)
                const localListCopy = { ...listObj }; 

                // 2. Maak de payload voor het netwerk (deze mag geen client-ID's of _id bevatten)
                const networkPayload = { ...listObj };
                delete networkPayload.id; // Verwijder de client ID
                delete networkPayload._id; // Verwijder MongoDB ID indien aanwezig

                if (isNew) {
                    // Genereer een tijdelijke ID voor de lokale kopie en queue tracking
                    const tempId = `${TEMP_ID_PREFIX}${uuidv4()}`;
                    localListCopy.id = tempId; 
                    networkPayload.id = tempId; // Zorg dat de queue payload de tempId bevat
                }
                
                try {
                    const response = await apiFetch(path, { method, body: networkPayload });
                    
                    // Op succes: API retourneert de definitieve ID.
                    return response;
                    
                } catch (e) {
                    if (e.message === OFFLINE_MUTATION_BLOCKED) {
                        // Offline: plaats mutatie in wachtrij
                        const mutation = {
                            method,
                            path,
                            body: networkPayload, // Queue de object ZONDER de .id voor PUT, MET de temp-ID voor POST
                            apiBaseUrl: AuthService.getApiBaseUrl()
                        };
                        SyncQueue.addMutation(mutation);
                        app.showToast(`Lijst "${localListCopy.name}" lokaal opgeslagen. Synchroniseert zodra je online bent.`, 'success');
                        
                        // Zorg ervoor dat de lijst direct in de lokale cache wordt bijgewerkt
                        const localLists = DataService._getListsFromLocalStorage();
                        
                        let updatedLists;

                        if (isNew) {
                            // Voeg de nieuwe lijst met TEMP_ID toe
                            updatedLists = [...localLists, { id: localListCopy.id, data: localListCopy, temp: true }];
                        } else {
                            // Vind en update de bestaande lokale lijst (PUT)
                            updatedLists = localLists.map(l => 
                                l.id === localListCopy.id ? { id: localListCopy.id, data: localListCopy } : l
                            );
                        }
                        
                        DataService._setListsToLocalStorage(updatedLists);
                        
                        // BELANGRIJK: Retourneer de lokale kopie zodat app.saveListAction kan doorgaan met renderen
                        return { id: localListCopy.id, data: localListCopy, temp: true };

                    } else {
                        throw e; // Gooi andere fouten opnieuw
                    }
                }

            // --- SYNC LOGICA ---
            initSync: async () => {
                if (!isOnline()) return;

                const queue = SyncQueue.getQueue();
                if (queue.length === 0) {
                    console.log("[Sync] Geen mutaties in de wachtrij.");
                    return;
                }

                if ('SyncManager' in window && navigator.serviceWorker.controller) {
                    // Als Background Sync beschikbaar is, registreer een sync-event
                    navigator.serviceWorker.controller.postMessage({ type: 'SYNC_NOW_PLEASE' });
                    app.showToast(`Start synchronisatie van ${queue.length} items op de achtergrond.`, 'success');
                } else {
                    // Fallback: start de sync direct in de client
                    app.startClientSync();
                }
            },
            
            startClientSync: async () => {
                if (!isOnline()) return;

                let mutation = SyncQueue.getNextMutation();
                let successCount = 0;
                let errorCount = 0;

                while (mutation) {
                    try {
                        const response = await apiFetch(mutation.path, { method: mutation.method, body: mutation.body });
                        successCount++;

                        // Speciale afhandeling voor POST met TEMP_ID
                        if (mutation.method === 'POST' && mutation.body.id && mutation.body.id.startsWith(TEMP_ID_PREFIX)) {
                            // Bij een succesvolle POST, moet de lokale cache de TEMP_ID bijwerken naar de echte ID
                            const newId = response.id;
                            const tempId = mutation.body.id;
                            const localLists = DataService._getListsFromLocalStorage();
                            
                            const updatedLists = localLists.map(l => {
                                if (l.id === tempId) {
                                    return { id: newId, data: response.data };
                                }
                                return l;
                            });
                            DataService._setListsToLocalStorage(updatedLists);
                        }

                    } catch (e) {
                        if (e.message === OFFLINE_MUTATION_BLOCKED) {
                             // Zou niet moeten gebeuren in startClientSync, maar voor zekerheid
                             SyncQueue.revertMutation(mutation);
                             break;
                        } else if (e.message.includes('401') || e.message.includes('Sessie verlopen')) {
                            // Stop synchronisatie als de token ongeldig is
                            SyncQueue.revertMutation(mutation); 
                            errorCount++;
                            break; 
                        } else {
                            // Netwerkfout of andere onoplosbare fout: terugzetten en opnieuw proberen
                            SyncQueue.revertMutation(mutation);
                            errorCount++;
                            break;
                        }
                    }
                    mutation = SyncQueue.getNextMutation(); // Haal de volgende mutatie op
                }
                
                if (successCount > 0) {
                    app.showToast(`Synchronisatie voltooid: ${successCount} items overgedragen.`, 'success');
                    // Ververs de dashboardlijst om de definitieve ID's te tonen
                    app.renderDashboard(); 
                }
                if (errorCount > 0) {
                     app.showToast(`Fout bij synchronisatie. Probeer opnieuw in te loggen of controleer je netwerk.`, 'danger');
                }
            },

                } else if (event.data.type === 'SYNC_SUCCESS') {

                history.forEach(entry => {
                    const d = new Date(entry.date);
                    if (d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) monthTrips++;
                    if (d.getFullYear() === now.getFullYear()) yearTrips++;
                    if (d.getMonth() === month && d.getFullYear() === year) {

                document.getElementById('stat-count-year').innerText = yearTrips;

                const daysContainer = document.getElementById('calendar-days'); daysContainer.innerHTML = '';
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startOffset = firstDay === 0 ? 6 : firstDay - 1;

                for (let i = 0; i < startOffset; i++) daysContainer.appendChild(document.createElement('div'));
                for (let day = 1; day <= daysInMonth; day++) {
                    const div = document.createElement('div');
                    const count = dayCounts[day];
                    div.className = `aspect-square rounded-lg flex flex-col items-center justify-center text-sm font-medium relative border ${count !== undefined ? 'bg-emerald-500/20 border-emerald-500 text-white shadow-[0_0_10px_rgba(16,185,129,0.2)]' : 'bg-dark-900 border-gray-800 text-gray-500'}`;
                    div.innerHTML = `<span>${day}</span>` + (count !== undefined ? `<span class="text-[9px] text-emerald-400 font-bold mt-[-2px]">+${count}</span>` : '');
                    daysContainer.appendChild(div);
                }
            },

            clearStats: async () => {
                if (confirm("Weet je zeker dat je alle geschiedenis en statistieken wilt wissen? Dit kan niet ongedaan worden gemaakt.")) {
                    const success = await DataService.clearHistory();
                    if (success) {
                        app.showToast("Statistieken gewist");
                        app.renderStats(); 
                    }
                }
            }
        };

        window.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
